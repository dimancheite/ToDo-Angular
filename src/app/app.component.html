<div class="main">
  <h1>{{ title }}</h1>

  <div class="add-item">
    <input [(ngModel)]="newItem" placeholder="Add itme" class="add-text" >
    <button (click)="pushItem()" >Add</button>
  </div>

  <ul>
    <li *ngFor = "let item of items; let ind = index">
      {{ item }}
      <span (click)="removeItem(ind)">x</span>
    </li>
  </ul>
</div>
